<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .dropdown-menu {
            position: static;
            display: block;
            width: auto;
            margin: 4rem auto;
        }
        
        .dropdown-item {
            font-weight: 400;
        }
        
        .form-control-dark {
            background-color: rgba(255, 255, 255, .05);
            border-color: rgba(255, 255, 255, .15);
        }
        
        span {
            width: .5em;
            height: .5em;
        }
        
        code {
            font-size: 1.1rem;
        }
        
        img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="dropdown btn-group">
                <div class="dropdown-menu dropdown-menu-dark border-0 pt-0 mx-0 rounded-3 shadow overflow-hidden" style="width: 280px;">
                    <form class="p-2 mb-2 bg-dark border-bottom border-dark">
                        <input type="search" class="form-control form-control-dark" autocomplete="false" placeholder="Type to filter...">
                    </form>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-success rounded-circle"></span> Username:
                                <code>{{ data.login }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-primary rounded-circle"></span> Name:
                                <code>{{ data.name }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-warning rounded-circle"></span> Bio:
                                <code>{{ data.bio }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-primary rounded-circle"></span> Followers:
                                <code>{{ data.followers }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-danger rounded-circle"></span> Following:
                                <code>{{ data.following }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-info rounded-circle"></span> Repos:
                                <code>{{ data.public_repos }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-warning rounded-circle"></span> Gists:
                                <code>{{ data.public_gists }}</code>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-secondary rounded-circle"></span> Created:
                                <code>{{ data.created_at[:10] }}</code>
                            </a>
                        </li>
                        <li class="text-center mt-1">
                            <a target="_blank" href={{ data.blog }} type="button" class="btn btn-danger">Blog</a>
                            <a target="_blank" href={{ data.url }} type="button" class="btn btn-primary">Page</a>
                        </li>
                        <li class="text-center mt-1">
                            <img class="rounded-circle mt-1" src={{ data.avatar_url }} alt="Avatar image">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
